<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Card Design</title>
</head>
<body>
    <div class="profile">
        <div class="picture">
            <img src="dp.jpg" alt="Nothing Here" class="dp">
        </div>
        <div class="text-data">
            <span class="name">Nahid Bin Wadood</span>
            <span class="data">Beginner Web developer</span>
        </div>
        <div class="logos"> 
            <a href="https://www.facebook.com/nahid.bin.w/" class="link" style="background-color:#4267b2 ;"><i class='bx bxl-facebook-circle'></i></a>
            <a href="https://twitter.com/nahidbinwadood" class="link" style="background-color:#1adaf2 ;"><i class='bx bxl-twitter'></i></a>
            <a href="https://www.instagram.com/__nahid_bin_wadood__/" class="link" style="background-color:#e1306c ;"><i class='bx bxl-instagram'></i></a>
            <a href="https://www.youtube.com/" class="link" style="background-color:#ff0000 ;"><i class='bx bxl-youtube'></i></a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="texts">
            <div class="data">
                <i class='bx bx-heart'>90k</i>
            </div>
            <div class="data">
                <i class='bx bx-message'>60k</i>
            </div>
            <div class="data">
                <i class='bx bx-share'>10k</i>
            </div>
        </div>
    </div>
    
</body>
</html>
